{% extends 'base.html'%}

{%block title%}
<title>Upload CSV File</title>
{%endblock%}
{% block body %}


<div class="container d-flex">
    <div class="align-items-center">
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
           
          
    <label class="form-label" for="CSVFile">Upload CSV</label>
    <input type="file" class="form-control" id="CSVFile" name="csv-file" accept=".csv"/>
    <button class="btn btn-success " type="submit">Upload file</button>
</form>
</div>
</div>
{% endblock %}
